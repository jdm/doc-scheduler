<!doctype html>
<meta charset="UTF-8">
<link href="style.css" rel="stylesheet"></link>

<div id="calendar">
  <div class="month">
    <ul>
      <li class="prev"><button onclick="prevMonth()">&#10094;</button></li>
      <li class="next"><button onclick="nextMonth()">&#10095;</button></li>
      <li><span id="month">August</span><br><span id="year" style="font-size:18px">2021</span></li>
    </ul>
  </div>

  <div id="calendar-container">
    <div id="docs">
      <div id="docNames">
      </div>
      <div><input size=13 id="docName"> <button onclick="addDoc()">+</button></div>
      <div>
        <button id="generate" onclick="createSchedule()">Generate</button>
        <button id="export" disabled onclick="exportSchedule()">Export</button>
      </div>
    </div>

    <div id="dates">
      <div class="weekdays">
        <div>Su</div><div>Mo</div><div>Tu</div><div>We</div><div>Th</div><div>Fr</div><div>Sa</div>
      </div>

      <div class="days" id="days">
      </div>

      <div id="legend">
        <span><span class="preferred">&nbsp;</span> Preferred</span>
        <span><span class="unavailable">&nbsp;</span> Unavailable</span>
      </div>
    </div>
  </div>
</div>

<div class="loading hidden" id="spinner">
  <div class="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
  </div>
</div>

<script src="dynamic.js"></script>
